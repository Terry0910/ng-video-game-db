<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
            pannelClass="sort-select"
            [(ngModel)]="sort"
        >
        <mat-option value="name">Name</mat-option>
        <mat-option value="-released">Released</mat-option>
        <mat-option value="-added">Added</mat-option>
        <mat-option value="-created">Created</mat-option>
        <mat-option value="-updated">Updated</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <div class="game">
        <div class="game-thumb-container">
            <img
                src="https://www.guerrilla-games.com/media/Games/Killzone/killone-3-card-image-768w.jpg?width=1024&height=768&rmode=max&token=rTfdzWvuKaEG7aO5yUx8UtnxUk49k6vVe5w3dL4jsKw%3D"
                alt="game-thumbnail"
                class="game-thumbnail"
            />
        </div>
        <div class="game-description">
            <p class="game-name">Name</p>
            <div class="game-platforms">
                <img
                class="game-platforms"
                src="https://www.guerrilla-games.com/media/Games/Killzone/killone-shadow-fall-card-image-768w.jpg?width=1024&height=768&rmode=max&token=rTfdzWvuKaEG7aO5yUx8UtnxUk49k6vVe5w3dL4jsKw%3D"
                alt="slug"
                />
            </div>
        </div>
    
    </div>
</div>
